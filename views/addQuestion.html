<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Add Question</title>
</head>

<body>
    <h1 align="center">Add new question</h1>
    <textarea rows="5" cols="40" placeholder="Enter Content" id="content" name="content"></textarea>
    <br><br>
    <input type="text" id="category" name="category" placeholder="Insert Category">
    <br><br>
    <span style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
        Select course:
    </span>
    <select id="courseDrop">
    </select>
    <br><br>
    <span style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
        Select type:
    </span>
    <select id="typeDrop">
        <option value="single">Single</option>
        <option value="multi">Multi</option>
    </select>

    <h1>Add Answers</h1>
    <div>
        <div>
            <input type="text" id="answer1" name="answer" placeholder="Insert Answer">
            <input type="checkbox" name="true" class="checkBox">
        </div>
        <br>
        <div>
            <input type="text" id="answer2" name="answer" placeholder="Insert Answer">
            <input type="checkbox" name="true" class="checkBox">
        </div>
        <br>
        <div>
            <input type="text" id="answer3" name="answer" placeholder="Insert Answer">
            <input type="checkbox" name="true" class="checkBox">
        </div>
        <br>
        <div>
            <input type="text" id="answer4" name="answer" placeholder="Insert Answer">
            <input type="checkbox" name="true" class="checkBox">
        </div>
        <br>
        <div>
            <input type="text" id="answer5" name="answer" placeholder="Insert Answer">
            <input type="checkbox" name="true" class="checkBox">
        </div>
        <br>
    </div>

    <button id="add" name="add" onclick="addQuestion()">Save</button>
</body>

<script src="../public/addQuestion.js"></script>

</html>
